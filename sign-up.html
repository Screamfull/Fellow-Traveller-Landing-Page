<!DOCTYPE html>
<html lang="el-GR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Fellow Traveller</title>
  <link rel="stylesheet" href="resources/css/sign-up.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600&display=swap" rel="stylesheet"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  
  <section>
    <div>
      <h1><strong>Lorem ipsum</strong></h1>
      <p>Lorem ipsum dolor sit amet</p>
    </div>
    <form>
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="example@email.com" maxlength="50" required>
      <input type="submit" value="Sign up">
    </form>
    <span>Success message!</span>
    <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><defs><style>.cls-1{opacity:0;}.cls-2{fill:#fff;}.cls-3{fill:none;stroke:#000;stroke-miterlimit:10;}</style></defs><title>Iconography</title><g class="cls-1"><rect class="cls-2" width="24" height="24"/></g><polyline class="cls-3" points="19.37 7.14 9.65 16.86 4.63 11.84"/></svg>
    <a href="index.html">Go Back</a>
  </section>

  <script>
    $(document).ready(function(){
      $("form").submit(function(){
        $.ajax({
          type: "POST",
          url: "#",
          data: $(this).serialize(), 
          success: function(data)
          {
            
          }
        });
        
        $(this).fadeOut(100);
        $("div").fadeOut(100);
        $('span').delay(100).fadeIn();
        setTimeout(() => {
          $('svg').addClass("anim");
        }, 100);


        return false;
      });
    });
  </script>

</body>
</html>
